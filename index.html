<!DOCTYPE html>
<html>
<head>
    <title>Кликер Игра</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        #counter {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }

        #sprite {
            cursor: pointer;
            width: 200px;
            height: 200px;
            transition: transform 0.1s;
        }

        #sprite:active {
            transform: scale(0.95);
        }

        .right-panel {
            width: 50%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .upgrade-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .upgrade-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        .upgrade-btn.locked {
            opacity: 0.7;
            filter: grayscale(80%);
        }

        .purchased {
            background: rgba(0, 255, 0, 0.1) !important;
        }
        .stats {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .stats div {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="music.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>

    <div class="container">
        <div class="left-panel">
            <img id="sprite" src="image1.png">
            <div id="counter">0</div>
            <div class="stats">
                <div>За клик: +<span id="click-bonus">1</span></div>
                <div>В секунду: +<span id="auto-bonus">0</span></div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Улучшения кликов</h2>
            <div id="click-upgrades"></div>
            <h2>Авто-доход</h2>
            <div id="auto-upgrades"></div>
        </div>
    </div>

    <script>
        const clickUpgrades = [
            { name: "Каменный молот", cost: 10, bonus: 1, sprite: 2 },
            { name: "Железная кувалда", cost: 100, bonus: 5, sprite: 3 },
            { name: "Золотой топор", cost: 1000, bonus: 50, sprite: 4 },
            { name: "Алмазный бур", cost: 10000, bonus: 200, sprite: 5 },
            { name: "Плазменный удар", cost: 100000, bonus: 1000, sprite: 6 }
        ];

        const autoUpgrades = [
            { name: "Рабочий-новичок", cost: 50, bonus: 1 },
            { name: "Механическая рука", cost: 500, bonus: 10 },
            { name: "Конвейерная лента", cost: 5000, bonus: 50 },
            { name: "Роботизированный завод", cost: 50000, bonus: 200 },
            { name: "ИИ фабрика", cost: 500000, bonus: 1000 }
        ];

        let gameState = {
            score: 0,
            clickLevels: new Array(clickUpgrades.length).fill(0),
            autoLevels: new Array(autoUpgrades.length).fill(0),
            totalPurchases: 0
        };

        const backgroundMusic = document.getElementById('backgroundMusic');
        const clickSound = document.getElementById('clickSound');
        let musicTimeout;

        // Основные функции
        function updateCounter() {
            document.getElementById('counter').textContent = Math.floor(gameState.score).toLocaleString();
        }

        function handleSpriteClick() {
            const clickPower = calculateClickPower();
            gameState.score += clickPower;
            
            updateCounter();
            updateStats();
            
            clickSound.currentTime = 0;
            clickSound.play();
            
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
            resetMusicTimeout();
        }

        function calculateClickPower() {
            return 1 + clickUpgrades.reduce((sum, upgrade, index) => 
                sum + (upgrade.bonus * gameState.clickLevels[index]), 0);
        }

        function calculateAutoPower() {
            return autoUpgrades.reduce((sum, upgrade, index) => 
                sum + (upgrade.bonus * gameState.autoLevels[index]), 0);
        }

        function updateStats() {
            document.getElementById('click-bonus').textContent = calculateClickPower().toLocaleString();
            document.getElementById('auto-bonus').textContent = calculateAutoPower().toLocaleString();
        }

        function buyClickUpgrade(index) {
            const currentLevel = gameState.clickLevels[index];
            const cost = clickUpgrades[index].cost * (currentLevel + 1);

            if (gameState.score >= cost) {
                gameState.score -= cost;
                gameState.clickLevels[index]++;
                gameState.totalPurchases++;
                
                updateCounter();
                updateStats();
                updateUpgradeButtons();
                updateSprite();
            }
        }

        function buyAutoUpgrade(index) {
            const currentLevel = gameState.autoLevels[index];
            const cost = autoUpgrades[index].cost * (currentLevel + 1);

            if (gameState.score >= cost) {
                gameState.score -= cost;
                gameState.autoLevels[index]++;
                
                updateCounter();
                updateStats();
                updateUpgradeButtons();
            }
        }
        function updateSprite() {
            const unlockedSprites = clickUpgrades.filter(u => gameState.totalPurchases >= u.sprite);
            const spriteIndex = unlockedSprites.length + 1;
            document.getElementById('sprite').src = `image${Math.min(spriteIndex, 6)}.png`;
        }

        function updateUpgradeButtons() {
            const updateClickButtons = () => {
                const div = document.getElementById('click-upgrades');
                div.innerHTML = '';
                
                clickUpgrades.forEach((upgrade, index) => {
                    const currentLevel = gameState.clickLevels[index];
                    const nextCost = upgrade.cost * (currentLevel + 1);
                    const canBuy = gameState.score >= nextCost;
                    const isUnlocked = index === 0 || gameState.clickLevels[index-1] > 0;

                    const button = document.createElement('button');
                    button.className = `upgrade-btn ${!isUnlocked ? 'locked' : ''}`;
                    button.disabled = !isUnlocked || !canBuy;
                    
                    button.innerHTML = isUnlocked 
                        ? `${upgrade.name} (Ур. ${currentLevel + 1})<br>+${upgrade.bonus} за клик<br>Стоимость: ${nextCost.toLocaleString()}`
                        : `???<br>???<br>Стоимость: ???`;

                    if (isUnlocked && canBuy) {
                        button.onclick = () => buyClickUpgrade(index);
                    }

                    div.appendChild(button);
                });
            };

            const updateAutoButtons = () => {
                const div = document.getElementById('auto-upgrades');
                div.innerHTML = '';
                
                autoUpgrades.forEach((upgrade, index) => {
                    const currentLevel = gameState.autoLevels[index];
                    const nextCost = upgrade.cost * (currentLevel + 1);
                    const canBuy = gameState.score >= nextCost;

                    const button = document.createElement('button');
                    button.className = `upgrade-btn`;
                    button.disabled = !canBuy;
                    
                    button.innerHTML = `${upgrade.name} (Ур. ${currentLevel + 1})<br>+${upgrade.bonus} в сек<br>Стоимость: ${nextCost.toLocaleString()}`;

                    if (canBuy) {
                        button.onclick = () => buyAutoUpgrade(index);
                    }

                    div.appendChild(button);
                });
            };

            updateClickButtons();
            updateAutoButtons();
        }

        function resetMusicTimeout() {
            clearTimeout(musicTimeout);
            musicTimeout = setTimeout(() => {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }, 5000);
        }

        function initGame() {
            document.getElementById('sprite').addEventListener('click', handleSpriteClick);
            
            setInterval(() => {
                gameState.score += calculateAutoPower();
                updateCounter();
                updateStats();
                updateUpgradeButtons();
            }, 1000);

            updateUpgradeButtons();
            updateStats();
        }

        initGame();
    </script>
</body>
</html>
