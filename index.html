<!DOCTYPE html>
<html>
<head>
    <title>Кликер Игра</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        #counter {
            margin-top: 30px; /* Отступ от спрайта */
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }

        #sprite {
            cursor: pointer;
            width: 200px;
            height: 200px;
            transition: transform 0.1s;
        }

        #sprite:active {
            transform: scale(0.95);
        }

        .right-panel {
            width: 50%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .upgrade-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .upgrade-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        .upgrade-btn.locked {
            opacity: 0.7;
            filter: grayscale(80%);
        }

        .purchased {
            background: rgba(0, 255, 0, 0.1) !important;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="music.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>

    <div class="container">
        <div class="left-panel">
            <img id="sprite" src="image1.png" onclick="handleSpriteClick()">
            <div id="counter">0</div>
            <!-- Добавляем блок статистики -->
            <div class="stats">
                <div>За клик: +<span id="click-bonus">1</span></div>
                <div>В секунду: +<span id="auto-bonus">0</span></div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Улучшения кликов</h2>
            <div id="click-upgrades"></div>
            <h2>Авто-доход</h2>
            <div id="auto-upgrades"></div>
        </div>
    </div>

    <script>
        // Модифицируем структуру улучшений
        const clickUpgrades = [
            { name: "Каменный молот", cost: 10, bonus: 1, sprite: 2 },
            { name: "Железная кувалда", cost: 100, bonus: 5, sprite: 3 },
            { name: "Золотой топор", cost: 1000, bonus: 50, sprite: 4 },
            { name: "Алмазный бур", cost: 10000, bonus: 200, sprite: 5 },
            { name: "Плазменный удар", cost: 100000, bonus: 1000, sprite: 6 }
        ];

        const autoUpgrades = [
            { name: "Рабочий-новичок", cost: 50, bonus: 1 },
            { name: "Механическая рука", cost: 500, bonus: 10 },
            { name: "Конвейерная лента", cost: 5000, bonus: 50 },
            { name: "Роботизированный завод", cost: 50000, bonus: 200 },
            { name: "ИИ фабрика", cost: 500000, bonus: 1000 }
        ];

        let gameState = {
            score: 0,
            clickLevels: new Array(clickUpgrades.length).fill(0),
            autoLevels: new Array(autoUpgrades.length).fill(0),
            totalPurchases: 0
        };

        // Обновляем функции расчета
        function calculateClickPower() {
            return 1 + clickUpgrades.reduce((sum, upgrade, index) => 
                sum + (upgrade.bonus * gameState.clickLevels[index]), 0);
        }

        function calculateAutoPower() {
            return autoUpgrades.reduce((sum, upgrade, index) => 
                sum + (upgrade.bonus * gameState.autoLevels[index]), 0);
        }

        function updateStats() {
            document.getElementById('click-bonus').textContent = calculateClickPower();
            document.getElementById('auto-bonus').textContent = calculateAutoPower();
        }

        // Модифицируем функцию покупки
        function buyUpgrade(type, index) {
            const upgrades = type === 'click' ? clickUpgrades : autoUpgrades;
            const levels = type === 'click' ? gameState.clickLevels : gameState.autoLevels;
            const cost = upgrades[index].cost * (levels[index] + 1);

            if (gameState.score >= cost) {
                gameState.score -= cost;
                levels[index]++;
                gameState.totalPurchases++;
                updateCounter();
                updateStats();
                updateUpgradeButtons();
                updateSprite();
            }
        }

        // Добавляем функцию обновления спрайта
        function updateSprite() {
            const spriteIndex = Math.min(
                clickUpgrades.findIndex(u => u.sprite > gameState.totalPurchases), 5
            ) + 1;
            document.getElementById('sprite').src = `image${spriteIndex}.png`;
        }

        // Модифицируем функцию обновления кнопок
        function updateUpgradeButtons() {
            const updateButtons = (upgrades, levels, containerId, type) => {
                const div = document.getElementById(containerId);
                div.innerHTML = '';
                
                upgrades.forEach((upgrade, index) => {
                    const level = levels[index];
                    const nextCost = upgrade.cost * (level + 1);
                    const canBuy = gameState.score >= nextCost;
                    const isUnlocked = index === 0 || levels[index-1] > 0;

                    const button = document.createElement('button');
                    button.className = `upgrade-btn ${!isUnlocked ? 'locked' : ''}`;
                    button.disabled = !isUnlocked || !canBuy;
                    
                    button.innerHTML = isUnlocked 
                        ? `${upgrade.name} (Ур. ${level + 1})<br>+${upgrade.bonus} ${type}<br>Стоимость: ${nextCost}`
                        : `???<br>???<br>Стоимость: ???`;

                    if (isUnlocked && canBuy) {
                        button.onclick = () => buyUpgrade(type, index);
                    }

                    div.appendChild(button);
                });
            };

            updateButtons(clickUpgrades, gameState.clickLevels, 'click-upgrades', 'за клик');
            updateButtons(autoUpgrades, gameState.autoLevels, 'auto-upgrades', 'в сек');
        }

        // Обновляем интервал для авто-дохода
        setInterval(() => {
            gameState.score += calculateAutoPower();
            updateCounter();
            updateStats();
        }, 1000);

        // Инициализация
        updateUpgradeButtons();
        updateStats();
    </script>
</body>
</html>
